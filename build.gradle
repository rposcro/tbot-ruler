plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.spring.io/snapshot')
    }

    maven {
        url = uri('https://dl.bintray.com/rabbitmq/maven-milestones')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'com.jwavez:jwavez-serial:1.1.3-SNAPSHOT'
    implementation 'org.slf4j:slf4j-api:1.7.25'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.25'
    implementation 'ch.qos.logback:logback-classic:1.1.7'
    implementation 'org.springframework.boot:spring-boot-starter:2.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.0.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.0.0.RELEASE'
    implementation 'org.springframework:spring-web:5.0.4.RELEASE'
    implementation 'org.springframework:spring-webmvc:5.0.4.RELEASE'
    implementation 'org.springframework.hateoas:spring-hateoas:0.24.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.0.0.RELEASE'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.9.4'
    implementation 'org.apache.httpcomponents:httpclient:4.5.5'
    implementation 'com.luckycatlabs:SunriseSunsetCalculator:1.2'
    implementation 'org.projectlombok:lombok-maven-plugin:1.16.16.0'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.spockframework:spock-core:1.1-groovy-2.4'
    testImplementation 'org.codehaus.groovy:groovy-all:2.4.6'
    testImplementation 'cglib:cglib-nodep:3.3.0'

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

group = 'com.rposcro.tbot'
version = '1.2.1'
description = 'tbot-ruler'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
