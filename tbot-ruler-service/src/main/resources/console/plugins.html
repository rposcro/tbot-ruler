<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="/css/console.css"/>
        <link rel="stylesheet" type="text/css" href="/css/menu.css"/>
    </head>
    <body>
        <div th:replace="fragments:: header('Plugins')"/>
        <div class="desktop">
            <table class="split">
                <td class="split-left">
                    <div class="list">
                        <th:block th:each="plugin: ${plugins}">
                            <div th:class="${plugin.pluginUuid.equals(pluginUuid) ? 'list-item-selected' : 'list-item'}">
                                <a th:href="@{'/console/plugins/' + ${plugin.pluginUuid}}">
                                    <b>[[${plugin.name}]]</b> ([[${plugin.pluginUuid}]])
                                </a>
                            </div>
                        </th:block>
                    </div>
                </td>
                <td class="split-right">
                    <div th:if="${plugin != null}" class="section">
                        <div class="property">Name: <span class="highlight">[[${plugin.name}]]</span></div>
                        <div class="property">Id: <span class="highlight">[[${plugin.pluginId}]]</span></div>
                        <div class="property">Uuid: <span class="highlight">[[${plugin.pluginUuid}]]</span></div>
                        <div class="property">Version: <span class="highlight">[[${plugin.version}]]</span></div>
                        <div class="property">Factory Class: <span class="highlight">[[${plugin.factoryClass}]]</span></div>
                        <div class="property">Configuration: <span class="highlight">[[${plugin.configuration}]]</span></div>
                        <div class="property"></div>
                    </div>
                </td>
            </table>
        </div>
    </body>
</html>
